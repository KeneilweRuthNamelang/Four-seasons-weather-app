<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Four seasons weather app</title>
    <link rel="stylesheet" href="styling.css" />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Search for a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>

        <section class="location">
         <h1 class="city" id="searched-city"></h1>
         <p class="date" id="current-date">Thursday 12:30</p>
        </section>

        <div class="current">
          <div class="temp" id="current-temperature"><span>Â°c</span></div>
          <div class="weather">Sunny</div>
          <div class="conditions">
            Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
          </div>
        </div>

      </main>
